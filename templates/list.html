<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Times New Roman';
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    select {
      font-family: 'Times New Roman';
      font-size: large;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    option {
      font-family: 'Times New Roman';
      font-size: large;
    }
  </style>
</head>
<body>
    <h1>Restaurants in {{name}} {{city_or_state}}</h1>
<select id="treePlot" onchange="location = this.value;">
    <option value="#">Select a Tree Plot</option>
    {% if city_or_state == 'state' %}
    <option value="/tree/{{city_or_state}}/{{name}}/treeplot_avgrating_each_category">Tree plot of average rating by category</option>
    {% else %}
    <option value="/tree/{{city_or_state}}/{{id_pos}}_{{name}}/treeplot_avgrating_each_category">Tree plot of average rating by category</option>
    {% endif %}
</select>

<select id="pieCharts" onchange="location = this.value;">
    <option value="#">Select a Pie Chart</option>
    {% if city_or_state == 'state' %}
    <option value="/plot/{{city_or_state}}/{{name}}/pieplot_restaurant_categories">Pieplot of restaurant categories</option>
    <option value="/plot/{{city_or_state}}/{{name}}/pieplot_rating">Pieplot of restaurant rating by percentage</option>
    <option value="/plot/{{city_or_state}}/{{name}}/pieplot_price">Pieplot of restaurant price by percentage</option>
    {% else %}
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/pieplot_restaurant_categories">Pieplot of restaurant categories</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/pieplot_rating">Pieplot of restaurant rating by percentage</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/pieplot_price">Pieplot of restaurant price by percentage</option>
    {% endif %}
</select>

<select id="barCharts" onchange="location = this.value;">
    <option value="#">Select a Bar Chart</option>
    {% if city_or_state == 'state' %}
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_avgrating_each_category">Barplot of average rating by category</option>
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_avgprice_each_category">Barplot of average Price by category</option>
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_avgreview_each_category">Barplot of average number of reviews by category</option>
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_toprated_restaurant">Barplot of top rated restaurants</option>
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_topprice_restaurant">Barplot of the most expensive restaurants</option>
    <option value="/plot/{{city_or_state}}/{{name}}/barplot_mostreviewed_restaurant">Barplot for the restaurants with the most number of reviews</option>
    {% else %}
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_avgrating_each_category">Barplot of average rating by category</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_avgprice_each_category">Barplot of average Price by category</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_avgreview_each_category">Barplot of average number of reviews by category</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_toprated_restaurant">Barplot of top rated restaurants</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_topprice_restaurant">Barplot of the most expensive restaurants</option>
    <option value="/plot/{{city_or_state}}/{{id_pos}}_{{name}}/barplot_mostreviewed_restaurant">Barplot for the restaurants with the most number of reviews</option>
    {% endif %}
</select>

</body>
</html>
